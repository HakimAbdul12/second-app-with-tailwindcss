<div class="px-10 flex justify-center items-center min-h-screen">
  <form action="#" method="POST" class=" w-[90%] md:w-[50%] bg-[#1f1e31] p-16">
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-white">Username</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 border rounded w-full" placeholder="Enter your username" required>
    </div>
    <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-white">Password</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 border rounded w-full" placeholder="Enter your password" required>
    </div>
    <div class="mb-6">
      <a routerLink="/auth/sign-up" class="cursor-pointer text-white">sign up</a>
  </div>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">Login</button>
  </form>
</div>
