<div class=" py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center">
      <h2 class="text-6xl font-extrabold dark:text-white text-gray-900">Contact Us</h2>
      <p class="mt-4 text-lg text-gray-600">We'd love to hear from you!</p>
    </div>
    <div class="mt-12 grid grid-cols-1 gap-8 md:grid-cols-2">
      <!-- Contact Form -->
      <div class=" p-6 rounded-lg shadow-lg border-2 border-[#232c3e]">
        <h3 class="text-xl font-semibold text-gray-900">Send us a Message</h3>
        <form class="mt-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm py-3 dark:bg-[#1f2c4a] rounded-md">
          </div>
          <div class="mt-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm py-3 dark:bg-[#1f2c4a] rounded-md">
          </div>
          <div class="mt-4">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm py-3 dark:bg-[#1f2c4a] rounded-md"></textarea>
          </div>
          <div class="mt-6">
            <button type="submit" class="inline-block bg-indigo-500 py-3 px-8 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600">Send Message</button>
          </div>
        </form>
      </div>
      <!-- Contact Information -->
      <div class="p-6 rounded-lg shadow-lg border-2 border-[#232c3e] dark:text-white">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Location</h3>
        <!-- Embedded Map -->
        <div class="mt-4">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15885584.65900688!2d-112.808100117285!3d37.275650356331915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d9c8f60a6a97f3%3A0x8b0b88f2d8e1c6c!2sUnited%20States!5e0!3m2!1sen!2sus!4v1649314913342!5m2!1sen!2sus" width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
